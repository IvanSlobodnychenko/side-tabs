<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Side-tabs</title>
    <link rel="stylesheet" href="../side-tabs.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-wrap">

    <header>
        HEADER
    </header>
    CONTENT

    <ul class="side-tabs-block" id="side-tabs-init">
        <li class="side-tabs-block__item fb">
            <img src="img/facebook.png" alt="facebook" class="side-tabs-block__icon">
            <div class="side-tabs-block__content">
                <div class="content-inner"></div>
            </div>
        </li>
        <li class="side-tabs-block__item youtube">
            <img src="img/youtube.png" alt="youtube" class="side-tabs-block__icon">
            <div class="side-tabs-block__content">
                <div class="content-inner"></div>
            </div>
        </li>
        <li class="side-tabs-block__item share">
            <img src="img/share.png" alt="share" class="side-tabs-block__icon">
            <div class="side-tabs-block__content">
                <div class="content-inner"></div>
            </div>
        </li>
    </ul>
</div>

<footer>
    FOOTER
</footer>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/velocity/velocity.min.js"></script>
<script src="../side-tabs.js"></script>
<script src="main.js"></script>
</body>
</html>
